<!DOCTYPE html>
<html lang="hu">
<head>
  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>2feladat</title>
  <script src="feladat2.js"></script>

</head>
<body>
  
  <form action="feladat2.html" method="POST" name="regisztracios_urlap">
    
    <h3>Regisztrációs űrlap</h3>

    <div>
      <label for="nev"nev>Felhasznaló név:</label><br>
      <input type="text" id="nev" placeholder="Felhasználó név"><br>
    </div>
    <br>
    <div>
      <label for="jelszo1"nev>Jelszó1:</label><br>
      <input type="text" id="jelszo1" placeholder="Jelszó1"><br>
    </div>
    <br>
    <div>
      <label for="jelszo2"nev>Jelszó2:</label><br>
      <input type="text" id="jelszo2" placeholder="Jelszó2"><br>
    </div>
    <br>
    <div>
        <label for="email">E-mail:</label><br>
        <input type="email" name="email" id="email" placeholder="E-mail"><br>
    </div>
    <br>
    <div>
      <label for="szuletesiDatum"nev>Születési dátum:</label><br>
      <input type="date" id="szuletesiDatum" required placeholder="Születési dátum"><br><br>
    </div>
    
   
    <button type="submit" id="submit">Regisztráció</button>
</form>
</body>
</html>
